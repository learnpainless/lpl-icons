<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Android Icon Generator{% if title %} - {{ title }}{% endif %}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono:400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app.css">
  <link href="favicon.ico" rel="icon">
  <script src="vendor.js"></script>
  <script src="app.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MVV4WP8CX"></script>
  {% block head %}
  {% endblock %}
</head>
<body class="{{ bodyClasses }}">
  {% block body %}
  {% endblock %}

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6MVV4WP8CX');
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7943122633795545"
          crossorigin="anonymous"></script>
</body>
</html>
